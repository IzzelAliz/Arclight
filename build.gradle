allprojects {
    group 'io.izzel.arclight'
    version '1.0.23-SNAPSHOT'

    ext {
        agpVersion = '1.17'
        minecraftVersion = '1.16.5'
        forgeVersion = '36.2.26'
        apiVersion = '1.1.+'
        toolsVersion = '1.3.+'
    }

    task cleanBuild {
        doFirst {
            project.file("build/libs").deleteDir()
        }
    }
}

task collect(type: Copy) {
    destinationDir = file('build/libs')
    subprojects.each { p ->
        from p.file('build/libs')
    }
}
